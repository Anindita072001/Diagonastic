<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">

    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    
   
    <title>Responsive Regisration Form </title>
</head>

<body >
	
	
	
    <div class="container">
        <header>Registration</header>

        <form id="registrationForm" th:action="@{/addPatient}" th:object="${test}" method="post" onsubmit="validateForm()">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" id="patient_name" name="patient_name"  placeholder="Enter your name" required onchange="validateName()">
                            <span id="nameError" style="color: red;" ></span>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required name="gender" onchange="validateGender()">
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                                
                            </select>
                            <span id="genderError" style="color: red;"></span>
                        </div>

                        <div class="input-field">
                            <label>Age</label>
                            <input type="number" name="age"  placeholder="Enter age" required onchange="validateAge()">
                            <span id="ageError" style="color: red;"></span>
                        </div>

                        <div class="input-field">
                            <label>Phone Number</label>
                            <input type="number" name="phone_no"  placeholder="Enter phone number" required onchange="validatePhoneNumber()">
                            <span id="phoneError" style="color: red;"></span>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" name="emailId"  placeholder="Enter your email" required onchange="validateEmail()">
                            <span id="emailError" style="color: red;"></span>
                        </div>

                        <div class="input-field">
                            <label>Address</label>
                            <input type="text" name="address" placeholder="Enter your address" required onchange="validateAddress()">
                            <span id="addressError" style="color: red;"></span>
                        </div>

                        

                        <div class="input-field">
                            <label>Password</label>
                            <input type="password" name="password"  placeholder="Enter password" required onchange="validatePassword()">
                            <span id="passwordError" style="color: red;"></span>
                        </div>
                        <br>
                       
                    </div>
                    
                    
                    <button type="submit" id="submitButton">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>

            </div>
            
        </form>
          <div th:if="${param.error}" style="color: red;">Registration failed!</div>
    <div th:if="${param.success}" style="color: green;">Registration successful! Data stored in the database.</div>
    </div>

   <script src="js/validation.js"></script>
  	<script src="js/server.js"></script>
</body>

</html>
