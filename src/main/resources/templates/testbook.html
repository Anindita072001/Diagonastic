  <script>
				
				document.getElementById("popup").addEventListener("click", function(){
			
					alert("Your Booking is Successfully Submitted");
				
				
				});
				
        function previewImages() {
            var input = document.getElementById('formFileMultiple');
            var container = document.getElementById('imagePreviewContainer');

            container.innerHTML = ''; // Clear previous previews

            for (var i = 0; i < input.files.length; i++) {
                var file = input.files[i];
                var reader = new FileReader();

                reader.onload = function(e) {
                    var preview = document.createElement('img');
                    preview.src = e.target.result;
                    preview.style.maxWidth = '800px';
                    preview.style.maxHeight = '800px';
                    container.appendChild(preview);
                };

                if (file) {
                    reader.readAsDataURL(file);
                }
            }
        }
				
				
				
				  function validateForm() {
				          
				            var testName = document.forms["yourFormName"]["test_name"].value;
				
				          
				            var imageFile = document.forms["yourFormName"]["imageFile"].value;
				            
				            var date1 = document.forms["yourFormName"]["order_date"].value;
				
				    
				            document.getElementById("testNameError").innerHTML = "";
				            document.getElementById("imageFileError").innerHTML = "";
				            document.getElementById("dateError").innerHTML = "";
				
				            if (testName === "Choose option") {
				                document.getElementById("testNameError").innerHTML = "Please select a test name.";
				                document.getElementById("popup").disabled = true;
				                return false;
				            }
				
				            if (imageFile === "") {
				                document.getElementById("imageFileError").innerHTML = "Please upload a prescription.";
				                 document.getElementById("popup").disabled = true;
				                return false;
				            }
				            
				             if (date1 === "") {
				                document.getElementById("dateError").innerHTML = "Please select a date.";
				                document.getElementById("popup").disabled = true;
				                return false;
				            }
				            
								 document.getElementById("popup").disabled = false;
				            return true;
				        }
				        
				     
			</script>
