   <section class="book_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col">
          <form th:action="@{/addOrder}"  th:method="post">
            <h4>
              BOOK <span>Test APPOINTMENT</span>
            </h4>
            <div class="form-row ">
              
            
              
              <div class="form-group col-lg-4">
                <label for="inputTest-name">Select Test-name</label>
               
                <select required name="test_name" class="form-control" onchange="validatetestname()">
                 <option disabled selected>Choose option</option>
                                <option value="Biopsy" >Biopsy</option>
                                <option>Colonoscopy</option>
                                <option>CT scan</option>
                                 <option>Electrocardiogram (ECG)</option>
                                  <option>Electroencephalogram (EEG)</option>
                                   <option>Gastroscopy</option>
                                    <option>Eye tests</option>
                                     <option>Hearing test</option>
                                      <option>MRI scan</option>
                                       <option>Ultrasound</option>
                                        <option>CT scan</option>
                                         <option>X-rays</option>
                                        
                                                         
                                </select>
               
              </div>
              
             
 
              <div class="form-group col-lg-4">
                <label for="Date">Select a date:</label>
               <input type="date" class="form-control" id="selectedDate" name="order_date" required>
                
              </div>
              
              <div class="mb-3">
          <label for="formFileMultiple" class="form-label">Upload your Prescription</label>
          <input class="form-control" type="file" id="formFileMultiple" multiple>
        </div>
               
              
              <div class="mb-3">
         
           <input  class="form-control" type="hidden" name="pa" th:value="${user?.patient_id}">
          <!--
          <input class="form-control" type="file" id="formFileMultiple" multiple>
          -->
        </div>
            </div>
            
            
             
            
            <div class="btn-box">
              <button  th:if="${successBooking}" type="submit" class="btn" id="popup">Submit Now</button>
              
            </div>
            

            
          
          </form>
          <div>
			  
		  </div>
        </div>
      </div>
    </div>
  </section>
