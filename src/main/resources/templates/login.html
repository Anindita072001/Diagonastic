    <section class="container1 forms">
      <div class="form login">
        <div class="form-content">
          <header>Login</header>
        
          <form  th:action="@{/login}" th:object="${test}" method="post">
            <div class="field input-field">
              <input type="email" name="email_id" placeholder="Email" class="input">
            </div>

            <div class="field input-field">
              <input type="password" name="password" placeholder="Password" class="password">
              <i class='bx bx-hide eye-icon'></i>
            </div>
            
            <p style="color:red;" th:text="${error}"></p>

            <div class="form-link">
              <a href="#" class="forgot-pass">Forgot password?</a>
            </div>

            <div class="field button-field">
              <button id="xyz">Login</button>
            </div>
          </form>
        

          <div class="form-link">
            <span>Don't have an account? <a th:href="@{signup}" class="link signup-link">Signup</a></span>
          </div>
        </div>

        <div class="line"></div>

        <div class="media-options">
          <a href="#" class="field facebook">
            <i class='bx bxl-facebook facebook-icon'></i>
            <span>Login with Facebook</span>
          </a>
        </div>

        <div class="media-options">
          <a href="#" class="field google">
            <img src="images/google.png" alt="" class="google-img">
            <span>Login with Google</span>
          </a>
        </div>

      </div>

            </div>

            <div class="field button-field">

          </form>
